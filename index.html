<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>db</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <body class="bg-dark text-light">

      </section>
      <section class="pt-5">
        <button class="btn btn-light" id="dbBtn">Db</button>
        <button class="btn btn-light" id="insertBtn">insert</button>
        <button class="btn btn-light" id="firstBtn">first</button>
        <button class="btn btn-light" id="lastBtn">last</button>
        <button class="btn btn-light" id="removeBtn">remove</button>
        <button class="btn btn-light" id="findBtn">find</button>
      </section>
      <section class="pt-5">
        <p class="" id="yourDb">Your Database is empty</p>
      </section>
    </main>
    <footer></footer>
    <section>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </section>
    <script src="/js/db.js" defer></script>
    <script src="/js/index.js" defer></script>
  </body>
</html>
